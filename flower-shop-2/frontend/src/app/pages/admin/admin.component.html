<div class="admin-container">
  <div class="container">
    <h1>Admin Management</h1>
    
    <div class="admin-content">
      <div class="admin-section">
        <h2>Add Category</h2>
        <form (ngSubmit)="onSubmitCategory()" class="admin-form">
          <div class="form-group">
            <label for="categoryName">Category Name *</label>
            <input 
              type="text" 
              id="categoryName" 
              [(ngModel)]="categoryForm.name" 
              name="categoryName"
              required
              class="form-input"
              placeholder="e.g., Roses"
            />
          </div>

          <div class="form-group">
            <label for="categoryDescription">Description</label>
            <textarea 
              id="categoryDescription" 
              [(ngModel)]="categoryForm.description" 
              name="categoryDescription"
              rows="3"
              class="form-input"
              placeholder="Optional description for the category"
            ></textarea>
          </div>

          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isSubmittingCategory"
          >
            {{ isSubmittingCategory ? 'Creating...' : 'Add Category' }}
          </button>

          <div *ngIf="categoryMessage" class="submit-message" [class.success]="categoryMessage.includes('successfully')">
            {{ categoryMessage }}
          </div>
        </form>
      </div>

      <div class="admin-section">
        <h2>Add Product</h2>
        <form (ngSubmit)="onSubmitProduct()" class="admin-form">
          <div class="form-group">
            <label for="productName">Product Name *</label>
            <input 
              type="text" 
              id="productName" 
              [(ngModel)]="productForm.name" 
              name="productName"
              required
              class="form-input"
              placeholder="e.g., Red Roses Bouquet"
            />
          </div>

          <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea 
              id="productDescription" 
              [(ngModel)]="productForm.description" 
              name="productDescription"
              rows="3"
              class="form-input"
              placeholder="Product description"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productPrice">Price *</label>
              <input 
                type="number" 
                id="productPrice" 
                [(ngModel)]="productForm.price" 
                name="productPrice"
                required
                min="0.01"
                step="0.01"
                class="form-input"
                placeholder="0.00"
              />
            </div>

            <div class="form-group">
              <label for="productStock">Stock Quantity *</label>
              <input 
                type="number" 
                id="productStock" 
                [(ngModel)]="productForm.stockQuantity" 
                name="productStock"
                required
                min="0"
                class="form-input"
                placeholder="0"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productCategory">Category *</label>
              <select 
                id="productCategory" 
                [(ngModel)]="productForm.categoryId" 
                name="productCategory"
                required
                class="form-input"
              >
                <option value="0">Select a category</option>
                <option *ngFor="let category of categories" [value]="category.id">
                  {{ category.name }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="productType">Product Type *</label>
              <select 
                id="productType" 
                [(ngModel)]="productForm.type" 
                name="productType"
                required
                class="form-input"
              >
                <option *ngFor="let type of productTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="productImageUrl">Image URL</label>
            <input 
              type="url" 
              id="productImageUrl" 
              [(ngModel)]="productForm.imageUrl" 
              name="productImageUrl"
              class="form-input"
              placeholder="https://example.com/image.jpg"
            />
          </div>

          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isSubmittingProduct"
          >
            {{ isSubmittingProduct ? 'Creating...' : 'Add Product' }}
          </button>

          <div *ngIf="productMessage" class="submit-message" [class.success]="productMessage.includes('successfully')">
            {{ productMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
