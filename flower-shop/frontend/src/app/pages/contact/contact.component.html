
<h2>Contact</h2>
<p>Address: ul. Kwiatowa 12, 30-000 Kraków<br>
Email: hello@flowershop.test<br>
Phone: +48 123 456 789</p>

<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <div class="filters">
    <label>Name<input formControlName="name" /></label>
    <label>Email<input formControlName="email" type="email" /></label>
    <label>Phone<input formControlName="phone" /></label>
    <label>Subject<input formControlName="subject" /></label>
  </div>
  <div>
    <label>Message</label>
    <textarea formControlName="message" rows="5" style="width:100%"></textarea>
  </div>
  <button type="submit">Send</button>
  <p *ngIf="sent">✅ Message sent (or queued in dev).</p>
  <p *ngIf="error" class="muted">❌ {{ error }}</p>
</form>
